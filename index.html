<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            max-width: 1200px;
            padding: 10px;
            box-sizing: border-box;
            gap: 10px;
            overflow: hidden;
        }
        #gameHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            color: white;
            flex-shrink: 0;
            height: 50px;
        }
        #levelDisplay {
            font-size: 1.2em;
            font-weight: bold;
        }
        #scoreDisplay {
            font-size: 1.2em;
            font-weight: bold;
        }
        #shareButton {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #9c27b0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #shareButton:hover {
            background-color: #7b1fa2;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
            width: 100%;
            height: auto;
            flex-shrink: 0;
            max-height: calc(100vh - 100px);
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        #startButton:hover {
            background-color: #45a049;
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        #lives {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }
        .heart {
            color: #ff0000;
            font-size: 24px;
        }
        #versionSelect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            z-index: 1000;
            min-width: 300px;
        }
        
        #versionSelect h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        #pcButton, #mobileButton {
            display: block;
            width: 280px;
            margin: 15px auto;
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #pcButton {
            background-color: #4CAF50;
        }
        
        #pcButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        #mobileButton {
            background-color: #2196F3;
        }
        
        #mobileButton:hover {
            background-color: #1976D2;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            #versionSelect {
                width: 90%;
                max-width: 400px;
                padding: 20px;
            }
            
            #versionSelect h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            #pcButton, #mobileButton {
                width: 100%;
                padding: 15px;
                font-size: 20px;
                margin: 10px auto;
            }
        }
        .levelButton {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }
        #easyButton {
            background-color: #4CAF50;
        }
        #easyButton:hover {
            background-color: #45a049;
        }
        #normalButton {
            background-color: #ffa500;
        }
        #normalButton:hover {
            background-color: #ff8c00;
        }
        #hardButton {
            background-color: #ff4444;
        }
        #hardButton:hover {
            background-color: #cc0000;
        }
        #levelUpMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffd700;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            display: none;
            animation: fadeInOut 1s ease-in-out;
        }
        #failMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ff4444;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            display: none;
            animation: fadeInOut 1s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        @media (max-width: 768px) {
            body {
                height: 100vh;
                overflow: hidden;
            }
            #gameContainer {
                height: 100vh;
                padding: 5px;
                gap: 5px;
            }
            #gameHeader {
                padding: 5px;
                height: 40px;
            }
            #levelDisplay, #scoreDisplay {
                font-size: 1em;
            }
            #shareButton {
                padding: 6px 12px;
                font-size: 14px;
            }
            canvas {
                max-height: calc(100vh - 80px);
            }
        }
    </style>
</head>
<body>
    <button id="startButton">게임 시작</button>
    
    <div id="versionSelect" class="screen">
        <h2>버전 선택</h2>
        <button id="pcButton">PC 버전</button>
        <button id="mobileButton">모바일 버전</button>
    </div>

    <div id="gameContainer">
        <div id="gameHeader">
            <div id="level">Level: Easy</div>
            <div id="score">Score: 0</div>
            <div id="lives"></div>
            <button id="shareButton">공유하기</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="levelUpMessage" class="message">Level Up!</div>
    <div id="failMessage" class="message">실패!</div>
    <script src="game.js"></script>
</body>
</html>
